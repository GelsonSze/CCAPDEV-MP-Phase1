<html>
  <head>
    <title>Register Account</title>
    <link rel="stylesheet" type="text/css" href="CSS/register.css" />
    <script src="JS/register.js"></script>
  </head>
  <body>
    <div class="border">
      <div class="main">
        <h1>Register Your Account</h1>
        <form>
          <p>Name:</p>
          <input type="text" name="" placeholder=" Enter full name" id="name" />
          <p>Username:</p>
          <input
            type="text"
            name=""
            placeholder=" Enter username"
            id="username"
          />
          <p>Email:</p>
          <input type="text" name="" placeholder=" Enter email" id="email" />
          <p>Password:</p>
          <input
            type="password"
            name="password1"
            placeholder="Enter password"
            id="password1"
          />
          <p>Confirm Password:</p>
          <input
            type="password"
            name="password2"
            placeholder="Enter password again"
            id="password2"
          />
          <a class="sub"> By creating an account, you agree to our</a>
          <a href="#"> Terms and Privacy. </a>
          <br /><span id="error" style="color: red"> </span> <br />
          <input type="button" name="" value="Sign Up" onclick="verifyReg()" />
          <a class="sub">Already have an account?</a>
          <a href="loginpage.html"> LOGIN </a>
        </form>
      </div>
    </div>
  </body>
</html>
